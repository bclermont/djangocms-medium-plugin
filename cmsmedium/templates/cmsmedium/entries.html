<ul>
    {% for entry in medium_entries %}
    <li>
        <a href="{{ entry.link }}">
            {{ entry.title }}<br>
            <img src="{{ entry.image }}" alt="{{ entry.title }}">
        </a>
        {{ entry.content|truncatewords_html:30|striptags|safe }}
    </li>
    {% empty %}
    <li>No entries...</li>
    {% endfor %}
</ul>
